<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>proj - html - vuejs</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto+Mono&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="root">
            <header>

                <div class="container">
                    <div class="header-boxes">

                        <div class="header-box" v-for="box in header_boxes">
                            <a href="" class="header-link" v-if="box.type == 'link'">
                                <i :class="box.icon_class"></i>
                                <h3 class="">{{box.h3}}</h3>
                                <p class="">{{box.p}}</p>
                            </a>
                            <div class="header-logo" v-if="box.type == 'logo'">
                                <h1>{{box.h1_1}}</h1>
                                <h1>{{box.h1_2}}</h1>
                            </div>
                        </div>

                    </div>
                </div>

            </header>
        </div>





        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
